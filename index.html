<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App ❤️</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <nav>
            <h1 class="logo">Sahil❤️IK</h1>
            <button id="dm-btn" class="mode-toggle">DM</button>
        </nav>
        <main>
            <div class="counter-container">
                <div class="counter-box">
                    <div class="counter-display">
                        <button id="btn-inc" class="btn btn-inc">Inc++</button>
                        <div class="count-value" id="c-value">0</div>
                        <button id="btn-dec" class="btn btn-dec">Dec--</button>
                    </div>
                    <button id="r-btn" class="reset-btn">Reset</button>
                </div>
            </div>
        </main>
    </div>

    <script src="index.js"></script>
</body>
</html>
